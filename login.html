<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Integrador - Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header class="informacoes">
    
    <div class="bv"></div>
    <h1>Faça seu login para ter acesso às nossas outras Páginas!!</h1>
    <img src="./imagens/Meuprojeto.png" class="Max">
    <div class="botao">
      <a class="button button1" href="index.html" target="_parent">Início </a>
      <a class="button button2" href="login.html" target="_parent">Login</a>
      <a class="button button3" href="cadastro.integrador.html" target="_parent">Cadastro</a>
      <a class=" button button4" href="https://www.tiktok.com/pt-BR/" target="_parent">Sobre</a>
    </div>
  </header>
  <div class="login">
    <h3>Login</h3>
    <label for="e-mail"></label>
    <h4 class="e-mail">E-mail:</h4>
    <input type="text" id="input_e-mail" name="e-mail" placeholder="digite seu e-mail!" required
      class="psmail"><br><br><br>




    <h4 class="senha">Senha:</h4>
    <label for="senha"></label>
    <input type="password" id="input_senha" name="senha" placeholder="digite sua senha!" required
      class="senha1"><br><br><br><br>




    <a onclick="validar()" class="entrar" target="_parent">Entrar</a>
    <h5 class="cadastrar">Não tem uma conta? </h5>
    <a class="cadastre-se" href="cadastro.integrador.html" target="_blank">Cadastre-se</a>
    <img src="./imagens/check-mark-297739_640.png" alt="" class="V" width="40" height="40">
  </div>
  <script>
    function validar() {
      var validaremail = document.getElementById("input_e-mail").value;
      var validarsenha = document.getElementById("input_senha").value;
      if (validarsenha.length == 0 || validaremail.length == 0) {
        alert("Por favor, preencha todos os campos!");
      }
      // else if(!validateEmail(input_e-mail.value)){
      //   alert("Por favor forneça um endereço de e-mail válido!");
      // }
      else {
        window.location.href = "integrador.html";
      }


    }
      // function validateEmail(email){
      //   const re = /\S+@\S+\.\S+/;
      //   return re.test(email);
      // }




  </script>





</body>
















</html>
