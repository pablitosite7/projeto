<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.integrador.css">
</head>


<body>




    <header>
        <div class="bv"></div>
        <h1>Faça seu cadastro para ter acesso às nossas outras Páginas!!</h1>
        <img src="./img/Meuprojeto.png" class="Max">
        <div class="botao">
            <a class="button button1" href="index.html" target="_parent">Início </a>
            <a class="button button2" href="login.html" target="_parent">Login</a>
            <a class="button button3" href="cadastro.integrador.html" target="_parent">Cadastro</a>
            <a class=" button button4" href="https://www.tiktok.com/pt-BR/" target="_parent">Sobre</a>
        </div>
    </header>
    <br>
    <div class="movercd">
        <div class="cadastro">




            <h2>Cadastro</h2>

            <form id="cadastroForm" onsubmit="return validarFormulario(event)">

                <label for="Nome">
                    <h4 style="margin-top: -1%;" class="nome">Nome Completo:</h4>
                </label>
                <input type="text" id="Nome" name="Nome" required class="inputnome">

                <br><br><br><br>

                <label for="e-mail">
                    <h4 class="e-mail">E-mail:</h4>
                </label>
                <input type="email" id="e-mail" name="e-mail" required class="inputmail">

                <label for="Data de nascimento">
                    <h4 class="data">Data de Nascimento:</h4>
                </label>
                <input class="inputdate" type="date" id="Data de nascimento" name="Data de nascimento" required>

                <br><br><br><br>

                <label for="senha">
                    <h4 style="margin-top: -6%;" class="senha">Senha:</h4>
                </label>
                <input type="password" id="senha" name="senha" required class="inputsenha">

                <br><br><br><br>

                <label for="confirmarSenha">
                    <h4 class="confirsenha">Confirme sua senha:</h4>
                </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required class="inputconfirm">

                <h4 class="navegar" style="color: white;">Como deseja navegar no nosso site?</h4>
                <label class="container">Como empresa:
                    <input type="checkbox" name="navegacao" value="empresa" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <br><br>
                <label class="container">Procurando emprego:
                    <input type="checkbox" name="navegacao" value="emprego" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <br><br>
                <br>
                <button type="submit" onclick="" class="entrar">Entrar</button>
            </form>

            <script>
                function validarFormulario(event) {
                    event.preventDefault();
            
                    // Obter valores dos campos
                    var nome = document.getElementById("Nome").value;
                    var email = document.getElementById("e-mail").value;
                    var dataNascimento = document.getElementById("Data de nascimento").value;
                    var senha = document.getElementById("senha").value;
                    var confirmarSenha = document.getElementById("confirmarSenha").value;
            
                    // Validação dos campos
                    if (nome !== "" && email !== "" && dataNascimento !== "" && senha !== "" && confirmarSenha !== "") {
                        // Redirecionar ou executar ação desejada
                        window.location.href = "inicio.html"; // Redireciona para a página de início
                    } else {
                        alert("Por favor, preencha todos os campos.");
                    }
            
                    return false;
                }
            </script>



            <img src="./img/check-mark-297739_640.png" alt="" class="V" width="50" height="50">
        </div>
    </div>




</body>


</html>
